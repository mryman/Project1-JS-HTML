<!DOCTYPE html>
<html class="no-js" lang="eng">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Donut Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
  </head>
  <body>
    <h1>This is a calculator for donut sales estimates.</h1>
    <p id="message">Would you like to see data for local stores or provide your own data for one store? </p>

    <button id="all_btn">Local</button>
    <button id="custom_btn">Custom</button>
    <section id="input_boxes">
      <div id="1"></div>
      <div id='2'></div>
      <div id='3'></div>
      <div id='4'></div>
      <div id='5'></div>
      <div id='6'></div>
    </section>

    <section id="full_report"></section>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" ></script>
    <script>
    $(function() {
      function Store(name, hrsOp, hrlyFt, percentEnt, qtyPer) {
        this.name       = name;
        this.hrsOp      = hrsOp;
        this.hrlyFt     = hrlyFt;
        this.percentEnt = percentEnt;
        this.qtyPer     = qtyPer;
        this.hrlyPurch  = [];
        this.total      = 0;
        this.ranTraffic = function getRandomInt(min, max) {
                            var ranTraf = Math.floor(Math.random() * (max - min + 1)) + min;
                            var customers = Math.floor((ranTraf * (this.percentEnt / 100)) * this.qtyPer);
                            return customers;
                          };
        this.dailyTtl   = function(){
                            this.total = 0;
                            var ttlPerHr;
                            for(j = 1; j <= 11; j++) {
                              this.hrlyPurch.push(this.ranTraffic(this.hrlyFt[0], this.hrlyFt[1]));
                              ttlPerHr = this.ranTraffic(this.hrlyFt[0], this.hrlyFt[1]);
                              this.total += ttlPerHr;
                            }
                            return this.total;
                          }
      }

      var stores = [];

      stores[0] = new Store ("Downtown",11, [80, 220], 10, 4);
      stores[1] = new Store ("Capitol Hill", 11, [5, 45], 45, 2);
      stores[2] = new Store ("South Lake Union", 11, [180, 250], 5, 6);
      stores[3] = new Store ("Wedgewood", 11, [20, 60], 20, 1.5);
      stores[4] = new Store ("Ballard", 11, [25, 75], 33, 1);


      var hrs = ["7 and 8 a.m.", "8 and 9 a.m.", "9 and 10 a.m.", "10 and 11 a.m.", "11 a.m. and 12 p.m.", "12 and 1 p.m.", "1 and 2 p.m.", "2 and 3 p.m.", "3 and 4 p.m.", "4 and 5 p.m.", "5 and 6 p.m."];
      var $msgbox = $("#full_report");
      var $all_clicked = $("#all_btn");
      var $cust_clicked = $("#custom_btn");
      var $goClicked = $("#6");
      var $storeName = $("#1");
      var $footTrafMin = $("#2");
      var $footTrafMax = $("#3");
      var $avgEnt = $("#4");
      var $numPurch = $("#5");


      $all_clicked.on('click', executeAll);
      $cust_clicked.on('click', executeChoice);
      $goClicked.on('click', executeGo);


      function executeAll(){
        $("#input_boxes div").html("");
        for(i = 0; i <= (stores.length - 1); i++){
          stores[i].dailyTtl();
          for(k = 0; k <= 10; k++) {
            $msgbox.html($msgbox.html() + (stores[i].name + " needs " + stores[i].hrlyPurch[k] + " donuts between " + hrs[k]) + "<br>");
          };
          $msgbox.html($msgbox.html() + (stores[i].name + " needs " + stores[i].total + " donuts per day<br>"));
        }
      }

      function executeChoice(){
        $msgbox.html("");
        $storeName.html("<input type='text' id='inStore' placeholder='Enter store name'/>");
        $footTrafMin.html("<input type='text' id='inTrafMin' placeholder='Hrly people passing (min)'/>");
        $footTrafMax.html("<input type='text' id='inTrafMax' placeholder='Hrly people passing (max)'/>");
        $avgEnt.html("<input type='text' id='inPercEnt' placeholder='Percent of passing who enter'/>");
        $numPurch.html("<input type='text' id='inNumPurch' placeholder='Avg donuts per person'/>");
        $goClicked.html("<button id='go_btn'>Go</button>");
      }

      function executeGo(){
        var $inStore = $("#inStore").val();
        var $footTrafMin = $("#inTrafMin").val();
        var $footTrafMax = $("#inTrafMax").val();
        var $percEnt = $("#inPercEnt").val();
        var $numPurch = $("#inNumPurch").val();
        var stores = [];
        var customArray = [];
        var ftRange = [];
        ftRange = [Number($footTrafMin), Number($footTrafMax)];
        $percEnt = Number($percEnt);
        $numPurch = Number($numPurch);
        customArray.push($inStore, 11, ftRange, $percEnt, $numPurch);
        stores = new Store(customArray [0], customArray [1], customArray[2], customArray[3], customArray[4]);

        stores.dailyTtl();

        for(k = 0; k <= 10; k++) {
            $msgbox.html($msgbox.html() + (stores.name + " needs " + stores.hrlyPurch[k] + " donuts between " + hrs[k]) + "<br>");
        };
        $msgbox.html($msgbox.html() + (stores.name + " needs " + stores.total + " donuts per day<br>"));

      }
    });
    </script>
  </body>
</html>
